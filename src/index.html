<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <!-- BOOTSTRAP -->
    <div class="bootstrap">
      <!-- easy -->
      <div class="container container-layout">
        <div class="row">
          <div class="col-layout col-6 col-md-9 col-xl-6">Box 1</div>
          <div class="col-layout col-6 col-md-3 col-xl-6">Box 2</div>
          <div class="col-layout col-7 col-md-3 col-xl-6">Box 1</div>
        </div>
      </div>
      <!-- medium -->
      <div class="container container-layout">
        <div class="row">
          <div class="col-layout col-12 col-md-6 col-xl-3">Box 1</div>
          <div class="col-layout col-6 offset-3 col-md-6 offset-md-0 col-xl-9">
            Box 2
          </div>
          <div class="col-layout col-12 col-md-12">Box 1</div>
        </div>
      </div>
      <!-- advanced -->
      <div class="container container-layout">
        <div class="row">
          <div class="col-layout col-12 col-md-9 offset-md-3">Box 1</div>
          <div class="col-layout col-12 col-md-6 col-xl-3">Box 2</div>
          <div class="col-layout col-12 col-md-6 col-xl-9">
            <div class="container">
              <div class="row">
                <div class="col-layout col-6 col-xl-4">Box 3</div>
                <div class="col-layout col-6 col-xl-4">Box 4</div>
                <div class="col-layout col-6 col-xl-4">Box 5</div>
                <div class="col-layout col-6 col-xl-4">Box 6</div>
                <div class="col-layout col-6 col-xl-4">Box 7</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FLEXBOX -->
    <div class="flexbox">
      <div class="flexbox-container ex-01">
        <div class="flexbox-item">1</div>
        <div class="flexbox-item">2</div>
      </div>
      <div class="flexbox-container ex-02">
        <div class="flexbox-item">1</div>
        <div class="flexbox-item">2</div>
        <div class="flexbox-item">3</div>
      </div>
      <div class="flexbox-container ex-03">
        <div class="flexbox-item">1</div>
        <div class="flexbox-item">2</div>
        <div class="flexbox-item">3</div>
      </div>
      <div class="flexbox-container ex-04">
        <div class="flexbox-item">1</div>
        <div class="flexbox-item">2</div>
        <div class="flexbox-item">3</div>
      </div>
      <div class="flexbox-container ex-05">
        <div class="flexbox-item">1</div>
        <div class="flexbox-item">2</div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
